<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h3 class="mb-4">QR Code Generator</h3>
    <input type="text" id="input" class="form-control mb-3" placeholder="Masukkan teks atau URL" style="max-width: 300px; margin: 0 auto;">
    <button onclick="generate()" class="btn btn-primary mb-4">GENERATE</button>
    <div id="kodeqr"></div>
  </div>

  <script>
    function generate() {
      const input = document.getElementById("input").value;
      const kodeqr = document.getElementById("kodeqr");

      kodeqr.innerHTML = "";

      new QRCode(kodeqr, {
        text: input,
        width: 250,
        height: 250,
        colorDark: "blue",
        colorLight: "white",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>

</body>
</html>
