<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Qr Kode Generatr</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f5f5f5;" class="d-flex align-items-center justify-content-center" height="100vh">

<div style="text-align:center">
  <h3>Qr Kode Generatr</h3>
  <img src="img/komi-san.jpg" width="200" class="img-thumbnail mb-3">
  <input id="teksInput" class="form-control mb-2" placeholder="Tulis sesuatu">
  <button class="btn btn-primary" onclick="buatKode()">Buat QR</button>
  <div id="qrHasil" style="margin-top:15px;"></div>
</div>

<script>
  function buatKode() {
    let teks = document.getElementById("teksInput").value;
    let hasil = document.getElementById("qrHasil");
    hasil.innerHTML = "";
    new QRCode(hasil, {
      text: teks,
      width: 250,
      height: 250,
      colorDark: "blue",
      colorLight: "#fff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }
</script>

</body>
</html>
